<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Pack Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Resource Pack Converter</h1>
        <div class="converter">
            <button id="selectJavaPackButton">Select Java Pack</button>
            <input type="file" id="javaPack" accept=".zip" style="display: none;">
            <p id="fileName">No file selected</p>
            <button id="convertButton">Convert Pack</button>
        </div>
        <div class="progress">
            <label for="progressBar">Progress</label>
            <progress id="progressBar" value="0" max="100"></progress>
        </div>
        <div class="download">
            <label for="bedrockPack">Bedrock Pack</label>
            <a id="downloadLink" href="#" download="bedrock_pack.mcpack" style="display: none;">Download</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
