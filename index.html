<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Pack Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Resource Pack Converter</h1>
        <div class="converter">
            <div class="java-pack">
                <label for="javaPack">Java Pack</label>
                <input type="file" id="javaPack" accept=".zip">
            </div>
            <button id="convertBtn">Convert Pack</button>
            <div class="bedrock-pack">
                <label for="bedrockPack">Bedrock Pack</label>
                <a id="downloadLink" href="#" download="bedrock_pack.mcpack">Download</a>
            </div>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="converted-files">
            <h2>Converted Files</h2>
            <ul id="convertedFilesList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
